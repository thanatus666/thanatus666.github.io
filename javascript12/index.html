<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 11-12</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="wrapper">
      <div class="carousel-arrow-left"><span>Влево</span></div>
        <div class="carousel-hider">
                <ul class="carousel-list">
                    <li class="carousel-element"><img src="img/1.jpg"><p>Описание 1</p></li>
                    <li class="carousel-element"><img src="img/2.jpg"><p>Описание 2</p></li>
                    <li class="carousel-element"><img src="img/3.jpg"><p>Описание 3</p></li>
                    <li class="carousel-element"><img src="img/4.jpg"><p>Описание 4</p></li>
                    <li class="carousel-element"><img src="img/5.jpg"><p>Описание 5</p></li>
                    <li class="carousel-element"><img src="img/6.jpg"><p>Описание 6</p></li>
                    <li class="carousel-element"><img src="img/7.jpg"><p>Описание 7</p></li>
                    <li class="carousel-element"><img src="img/8.jpg"><p>Описание 8</p></li>
                </ul>
       </div>
       <div class="carousel-arrow-right"><span>Вправо</span></div>




      <script type="text/html" id="temp">
          <div class="wrapper">
              <h2 class="clearfix">Задача 2</h2>
          <% for (var i = 0; i < data.length; i++) { %>

              <div class="img-block">
                  <img class="img-item" src="<%= data[i].url %>"/>
              </div>
          <h1><%= data[i].title %></h1>
          <p><%= data[i].samtext %></p>
           <% }; %>
          </div>
      </script>



       <script type="text/template" id="list-template">
           <div class="wrapper clearfix">
               <h2 class="clearfix">Задача 3</h2>
               <% for (var a = 0; a < data.length; a++) { %>

               <div class="img-block">
                   <img class="img-item" src="<%= data[a].url %>"/>
               </div>
               <h1><%= data[a].title %></h1>
               <p><%= data[a].samtext %></p>
               <% }; %>
           </div>
       </script>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/tmpl.js"></script>
  <script src="js/jscontent.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
  <script src="js/lodashcontent.js"></script>
</body>
</html>

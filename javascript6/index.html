<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript 4</title>
    <meta name="description" content="JavaScript 4" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  	<div class="container">
  		<div id="timer">
  			<div id="hour">
  				00
  			</div>
  			<div class="points">:</div>
  			<div id="minut">
  				00
  			</div>
  			<div class="points">:</div>
  			<div id="second">
  				00
  			</div>
  			<div class="points">.</div>
  			<div id="milisecond">
  				000
  			</div>
  		</div>
  		<div class="clearfix"></div>
  		<form action="#" name="form1" method="post"> 
  			<div class="buttons">
  				<input type="button"  name="startstopbutton" id="start"  value="Start">
  				<input type="button"  name="splitbutton" id="split"  value="Split">
  				<input type="button"  name="resetbutton" id="reset"  value="Reset">
  			</div>
  		</form>
  		<div id="history">
  			<!-- 1 Split: 00:00:00.000 -->
  		</div>
  	</div>
    <script type="text/javascript" src="js/jscript.js"></script>
  </body>
</html>

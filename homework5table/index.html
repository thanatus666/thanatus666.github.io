<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homework5</title>
    <meta name="description" content="Домашняя работа №5 - Таблицы" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="square">
      <table>
        <tr class="borderLeft borderTop borderRight">
          <td colspan="2" class="borderTop borderLeft"> </td>
          <td colspan="3" class="borderTop"> </td>
          <td colspan="2" class="yellow_bg borderTop borderRight"> </td>
        </tr>
        <tr class="borderLeft borderRight">
          <td colspan="1" rowspan="2" class="borderLeft"> </td>
          <td colspan="4" rowspan="4" class="red_bg"> </td>
          <td colspan="2" rowspan="2" class="yellow_bg borderRight"> </td>
        </tr>
        <tr class="borderLeft borderRight">
        </tr>
        <tr class="borderLeft borderRight">
          <td colspan="1" rowspan="3" class="borderLeft"> </td>
          <td colspan="1" rowspan="2" class=""> </td>
          <td colspan="1" rowspan="2" class="borderRight"> </td>
        </tr>
        <tr class="borderLeft borderRight">
        </tr>
        <tr class="borderLeft borderRight">
          <td colspan="1" class="black_bg"> </td>
          <td colspan="1" class="black_bg"> </td>
          <td colspan="2" class=""> </td>
          <td colspan="2" class="borderRight"> </td>
        </tr>
        <tr class="borderBot borderLeft borderRight">
          <td colspan="1" rowspan="3" class="yellow_bg borderBot borderLeft"> </td>
          <td colspan="1" class="black_bg"> </td>
          <td colspan="1" class="black_bg"> </td>
          <td colspan="2" class=""> </td>
          <td colspan="2" rowspan="2" class="blue_bg borderRight"> </td>
        </tr>
        <tr class="borderLeft borderRight">
          <td colspan="2" class=""> </td>
          <td colspan="1" class="black_bg"> </td>
          <td colspan="1" class="black_bg"> </td>
        </tr>
        <tr class="borderBot borderLeft borderRight">
          <td colspan="2" class="borderBot"> </td>
          <td colspan="4" class="borderBot borderRight"> </td>
        </tr>
      </table>
    </div>
  </body>
</html>
